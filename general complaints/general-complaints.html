<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الشكاوى العامة</title>
     <!-- خط عربي: Tajawal -->
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

<!-- خط إنجليزي: Merriweather (serif) -->
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="general-complaints.css">
</head>  
      <!-- رأس الصفحة -->
  <header class="header">
    <div class="header-content">
      <div class="header-title" data-ar="عُــــــونَك" data-en="AOUNAK">عُــــــونَك</div>
      <img src="/icon/hospital-logo.png" alt="شعار المستشفى" class="header-logo">
      <button id="langToggle" class="lang-toggle-btn">
  <img src="/icon/lang.png" alt="language" class="lang-icon" />
  <span id="langText">العربية | English</span>
    </div>
  </header>

<body>
  <div class="page-header">
    <h2 class="page-title" data-ar="الشكاوى العامة" data-en="General Complaints">الشكاوى العامة</h2>

<div class="back-button">
      <a href="#" onclick="goBack()">
        <img src="/icon/Back.png" alt="Back Icon" class="back-icon" />
        <span data-ar="عودة" data-en="Back">عودة</span>
      </a>
    </div>
</div>


      
    

<section class="filters">
  <div class="row">
    <select class="dropdown" id="dateFilter">
      <option value="all" data-ar="الكل" data-en="All" selected>الكل</option>
      <option value="30" data-ar="آخر 30 يوم" data-en="Last 30 Days">آخر 30 يوم</option>
      <option value="7" data-ar="آخر 7 أيام" data-en="Last 7 Days">آخر 7 أيام</option>
      <option value="3" data-ar="آخر 3 أيام" data-en="Last 3 Days">آخر 3 أيام</option>
    </select>
  </div>
  <div class="row">
    <input type="text" placeholder="بحث برقم الشكوى أو اسم المريض"
           data-ar-placeholder="بحث برقم الشكوى أو اسم المريض"
           data-en-placeholder="Search by Complaint ID or Patient Name"
           class="search-box" />
    <select class="dropdown">
      <option data-ar="الحالة" data-en="Status">الحالة</option>
      <option value="جديدة" data-ar="جديدة" data-en="New">جديدة</option>
      <option value="قيد المراجعة" data-ar="قيد المراجعة" data-en="Under Review">قيد المراجعة</option>
      <option value="قيد المعالجة" data-ar="قيد المعالجة" data-en="Under Processing">قيد المعالجة</option>
      <option value="تم الحل" data-ar="تم الحل" data-en="Resolved">تم الحل</option>
      <option value="مغلقة" data-ar="مغلقة" data-en="Closed">مغلقة</option>
    </select>
    <select class="dropdown">
      <option data-ar="القسم" data-en="Department">القسم</option>
    </select>
    <select class="dropdown">
      <option data-ar="نوع الشكوى" data-en="Complaint Type">نوع الشكوى</option>
    </select>
  </div>
</section>




  <section class="complaints">
    <!-- سيتم تعبئة الشكاوى ديناميكياً -->
  </section>

<footer class="footer">
  <button id="exportBtn" class="export-btn export-page-btn">
    <img src="/icon/excel.png" alt="Export Icon" />
    <span data-ar="صفحة التصدير" data-en="Export Page">صفحة التصدير</span>
  </button>

    <button onclick="printPage()" class="export-btn print">
      <img src="/icon/print.png" />
      <span data-ar="طباعة" data-en="Print">طباعة</span>
    </button>
  </footer>

  <!-- نافذة تحويل الشكوى -->
  <div id="transferModal" class="modal-overlay" style="display:none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3 data-ar="تحويل الشكوى" data-en="Transfer Complaint">تحويل الشكوى</h3>
        <button onclick="closeTransferModal()" class="close-modal">×</button>
      </div>
      <div class="modal-body">
        <p data-ar="اختر القسم الذي تريد تحويل الشكوى إليه:" data-en="Select the department to transfer the complaint to:">اختر القسم الذي تريد تحويل الشكوى إليه:</p>
        <select id="transferDepartmentSelect" class="transfer-select">
          <option value="" data-ar="اختر القسم" data-en="Select Department">اختر القسم</option>
        </select>
        <div class="modal-actions">
          <button onclick="transferComplaint()" class="btn blue" data-ar="تحويل" data-en="Transfer">تحويل</button>
          <button onclick="closeTransferModal()" class="btn gray" data-ar="إلغاء" data-en="Cancel">إلغاء</button>
        </div>
      </div>
    </div>
  </div>

  <script src="general-complaints.js"></script>
  <script>
  (function () {
    // استخدمي نفس التخزين عندك: localStorage.user يحتوي RoleID
    function redirectByRole() {
      const user = JSON.parse(localStorage.getItem('user') || 'null');
      if (!user) return '/home/home.html';

      const roleId = Number(user.RoleID || user.roleId);
      if (roleId === 1) return '/superadmin/superadmin-home.html'; // سوبر أدمن
      if (roleId === 2) return '/employee/employee-home.html';   // موظف
      if (roleId === 3) return '/home/admin-home.html';      // أدمن
      return '/home/home.html'; // احتياطي
    }

    // كل روابط "الصفحة الرئيسية" الموجودة في الشريط الجانبي
    const homeLinks = document.querySelectorAll(
      'aside .sidebar-menu a.menu-link[href$="/login/home.html"], aside .sidebar-menu a.menu-link[data-en="Home Page"], aside .sidebar-menu a.menu-link[data-ar="الصفحة الرئيسية"]'
    );

    homeLinks.forEach(a => {
      // خَلّي النقر يوجّه حسب الدور
      a.addEventListener('click', (e) => {
        e.preventDefault();
        window.location.href = redirectByRole();
      });

      // (اختياري) عدّلي الـ href الظاهر للـ Hover/Copy
      a.setAttribute('href', redirectByRole());
    });
  })();
</script>

</body>
</html>
