<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-ar="نسيت كلمة المرور - عَــــــون" data-en="Forgot Password - AOUN">نسيت كلمة المرور - عَــــــون</title>

  <!-- خط عربي: Tajawal -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <!-- خط إنجليزي: Merriweather (serif) -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="forgot-password.css" />
</head>

<body>
  <header class="header">
    <div class="header-content">
      <div class="header-title" data-ar="عُــــــونَك" data-en="AOUNAK">عُــــــونَك</div>
      <img src="/icon/hospital-logo.png" alt="شعار المستشفى" class="header-logo">
      <button id="langToggle" class="lang-toggle-btn">
        <img src="/icon/lang.png" alt="language" class="lang-icon" />
        <span id="langText">العربية | English</span>
      </button>
    </div>
  </header>

  <main class="container">
    <h2 data-ar="نسيت كلمة المرور؟" data-en=" Forgot your password ">نسيت كلمة المرور؟</h2>

    <p data-ar="يرجى إدخال رقم الموظف أو البريد الإلكتروني لإرسال رابط إعادة تعيين كلمة المرور"
       data-en="Please enter your employee ID or email to receive a password reset link">
       يرجى إدخال رقم الموظف أو البريد الإلكتروني لإرسال رابط إعادة تعيين كلمة المرور
    </p>

    <form id="forgotForm" class="form">
      <input type="text" 
             placeholder="رقم الموظف أو البريد الإلكتروني"
             data-ar-placeholder="رقم الموظف أو البريد الإلكتروني"
             data-en-placeholder="Employee ID or Email"
             required />
      <button type="submit" class="btn" 
              data-ar="إرسال رابط إعادة التعيين" 
              data-en="Send Reset Link">إرسال رابط إعادة التعيين</button>
    </form>

    <div class="back-login">
      <a href="login.html" 
         data-ar="العودة لتسجيل الدخول" 
         data-en="Back to Login">العودة لتسجيل الدخول</a>
    </div>
  </main>

  <script src="forgot-password.js"></script>
</body>
</html>
