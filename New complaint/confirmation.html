<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-ar="تم استلام الشكوى" data-en="Complaint Received">تم استلام الشكوى</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="confirmation.css" />
</head>
<body>

  <header class="header">
    <div class="header-content">
      <div class="header-title" data-ar="عُــــــونَك" data-en="AOUNAK">عُــــــونَك</div>
      <img src="/icon/hospital-logo.png" alt="شعار المستشفى" class="header-logo">
      <button id="langToggle" class="lang-toggle-btn">
        <img src="/icon/lang.png" alt="language" class="lang-icon" />
        <span id="langText">العربية | English</span>
      </button>
    </div>  
  </header>
  
 
  <div class="container">

    <div class="success-icon">
      <img src="/icon/done.png" alt="تم الاستلام">
    </div>

    <div class="title" data-ar="تم استلام الشكوى بنجاح" data-en="Complaint Submitted Successfully">تم استلام الشكوى بنجاح</div>
    <div class="subtitle" data-ar="شكرًا لتواصلك معنا، تم تسجيل شكواك وسيتم التواصل معك خلال 3 أيام عمل."
         data-en="Thank you for contacting us. Your complaint has been recorded and will be followed up within 3 business days.">
         شكرًا لتواصلك معنا، تم تسجيل شكواك وسيتم التواصل معك خلال 3 أيام عمل.
    </div>

    <div class="info-line">
      <span data-ar="رقم الشكوى:" data-en="Complaint Number:">رقم الشكوى:</span> <span id="complaint-number">00078-2025</span><br>
      <span data-ar="تاريخ الإرسال:" data-en="Submission Date:">تاريخ الإرسال:</span> <span id="submission-date">02 يوليو 2025 - 01:36 مساءً</span>
    </div>

    <div class="section-title" data-ar="بيانات المريض" data-en="Patient Information">بيانات المريض</div>
    <div class="section-box">
      <!-- سيتم تعبئة البيانات ديناميكياً -->
    </div>

    <div class="section-title" data-ar="تفاصيل الشكوى" data-en="Complaint Details">تفاصيل الشكوى</div>
    <div class="section-box">
      <!-- سيتم تعبئة البيانات ديناميكياً -->
    </div>

    <div class="section-title" data-ar="المرفقات" data-en="Attachments">المرفقات</div>
    <div class="attachment-box">
      <!-- سيتم تعبئة البيانات ديناميكياً -->
    </div>

    <div class="section-title" data-ar="حالة الشكوى" data-en="Complaint Status">حالة الشكوى</div>
    <div class="status-box">
      <!-- سيتم تعبئة البيانات ديناميكياً -->
    </div>

    <div class="buttons">
      <button onclick="followUp()">
        <img src="/icon/doc3.png" alt="save">
        <span data-ar="متابعة جميع شكاوي المريض" data-en="Track Complaint">متابعة حالة الشكوى</span>
      </button>
      <button class="secondary" onclick="printPage()">
        <img src="/icon/print1.png" alt="print">
        <span data-ar="طباعة الشكوى" data-en="Print Complaint">طباعة الشكوى</span>
      </button>
      <button class="secondary" onclick="goHome()">
        <img src="/icon/home.png" alt="home">
        <span data-ar="العودة للرئيسية" data-en="Return to Home">العودة للرئيسية</span>
      </button>
    </div>

  </div>

  <script src="confirmation.js"></script>
  <script>
  (function () {
    // استخدمي نفس التخزين عندك: localStorage.user يحتوي RoleID
    function redirectByRole() {
      const user = JSON.parse(localStorage.getItem('user') || 'null');
      if (!user) return '/home/home.html';

      const roleId = Number(user.RoleID || user.roleId);
      if (roleId === 1) return '/superadmin/superadmin-home.html'; // سوبر أدمن
      if (roleId === 2) return '/employee/employee-home.html';   // موظف
      if (roleId === 3) return '/home/admin-home.html';      // أدمن
      return '/home/home.html'; // احتياطي
    }

    // كل روابط "الصفحة الرئيسية" الموجودة في الشريط الجانبي
    const homeLinks = document.querySelectorAll(
      'aside .sidebar-menu a.menu-link[href$="/login/home.html"], aside .sidebar-menu a.menu-link[data-en="Home Page"], aside .sidebar-menu a.menu-link[data-ar="الصفحة الرئيسية"]'
    );

    homeLinks.forEach(a => {
      // خَلّي النقر يوجّه حسب الدور
      a.addEventListener('click', (e) => {
        e.preventDefault();
        window.location.href = redirectByRole();
      });

      // (اختياري) عدّلي الـ href الظاهر للـ Hover/Copy
      a.setAttribute('href', redirectByRole());
    });
  })();
</script>


</body>
</html>
